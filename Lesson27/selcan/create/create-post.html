<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="post-container">
        <h1>Create Post</h1>
        <form id="createPostForm">
            <label for="titleInput">Post Title</label>
            <input id="titleInput" type="text"  placeholder="Title" required/>
            
            <label for="bodyInput">Post Body</label>
            <textarea id="bodyInput" placeholder="Body"></textarea>
            
            <button type="submit" class="button button--success">Create Post</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
