<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <button id="fetch-button" class="button">Fetch Images</button>
  <button id="clear-screen" class="button">Clear Screen</button>
  <div class="slider-container">
    <label for="slider">Number of pictures: <span class="pic-count">0</span></label>
    <input type="range" id="slider" min="0" max="100" value="1" />
</div>

<div id="image-container"></div>
<div id="dataError" class="error"></div>
  <script src="./script.js"></script>
</body>
</html>
