<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <button id="fetch-button" class="button">Fetch Images</button>
  <button id="clear-button" class="button">Clear</button>
  <div id="image-container">
    <label for="imageCount">Number of images to fetch:</label>
    <input type="number" id="imgCount"  min="1" max="20" value="5">
    <span id="sliderValue">5</span>
  </div>

  <script src="./script.js"></script>
</body>
</html>
