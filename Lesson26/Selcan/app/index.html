<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <button id="fetch-button" class="button">Fetch Images</button>
    <div id="image-container-list">
      <label for="image-count">Ka√ß adet resim getirilsin?</label>
      <input
        type="text"
        id="image-count"
        name="image-count"
        min="1"
        max="50"
        value="Resim adeti"
        placeholder="resim adeti"
      />
      <button id="clear-button">Ekrani temizle</button>
      <span id="count-value"></span>
    </div>
    <div id="image-container">
      <ul id="images-list"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
