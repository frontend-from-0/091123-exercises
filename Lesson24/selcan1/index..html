<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
      *{
         box-sizing: border-box;
      }
        .kapsayici{
            width: 100%;
            height:100vh;
            background-color: rgb(60, 60, 104); 
            display: flex; 
            justify-content: center;  
            align-items: center;   
          }
        .anaMenu{
            border-radius: 25px;
            background-color: white;
            max-width: 100%;
            max-height: 70%;
            padding: 30px;
            display: flex;
            flex-direction: row;  
         }
          @media all and (max-width: 768px) {
       
        }

            display: flex;

         }
        .sagEkran>img{
            height: auto;
            width: 90%;
            max-width: 720px;
            border-radius: 25px;
        }
         h2{
            font-size: 50px;
            font-weight: 1000px;
            padding:0  20px;
            margin-top: 30px;
         }
         ul{
            line-height: 30px;
            padding-left: 0;
            list-style-type: none;
         }
         li{
            display: flex;
            align-items: center;
            padding-left:10px;  
         }
         .fa-circle-check{
         color: red;
         }
         .form-input{
            width: 100%;
            height: 35px;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            
         }
         button{
            width:calc(100% + 10px);
            height: 60px;
            background-color: rgb(4, 4, 30);
            color: white;
            padding: 15px auto;
            border-radius: 10px;
            cursor: pointer; 
         }
         button:hover{
            background-color: #590808;

         }
        .error {
            color: #590808;
            font-size: 12px;
            margin-top: 5px;

    </style>
</head>
<body>
    <div class="kapsayici">
        
       <div class="anaMenu">
        <div class="solEkran">
            <h2>Stay Updated!</h2>

           <ul>
            <li>
            <i class="fa-solid fa-circle-check"></i>
            <span>Product discovery and building what matters</span>
            </li>

            </li>
            <li><i class="fa-solid fa-circle-check"></i><span>And much more!</span>
            </li>
            </ul>
            <form id="subscribeForm" novalidate>

            <img src="./1.jpg" alt="Orange colored image with the number 94 on.">

        </div>
    </div>
    <script>
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const form = document.getElementById("subscribeForm");
        form.addEventListener("submit",function(event){
            event.preventDefault();
         let isFormCorrect =true;
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("emailError");
if (!emailRegex.test(emailInput.value)){
    emailError.textContent='Valid email required.';
   isFormCorrect=false;
} 
})
    </script>
